<div class="card" style="padding:1rem" id="contactsCard">
    
        <div id="mainHeading">
            <span style="font-size:1.5rem;"> 
                
                {{ContactModel.name}}</span>
            <span style="float:right" ><a class="waves-effect waves-light btn showMoreIcon"><i class="material-icons">arrow_drop_down</i></a>
            </span>
        
        </div>
        

       
        <div>
            <hr>
            <div id="horizontalControls">
                <span> Date of Birth : {{ContactModel.dateOfBirth}}</span>
                <button class="controls right btn blue" >Edit</button>
                &nbsp; &nbsp;
                <button class="controls right btn red" style="margin-right:5px">Delete</button>
            </div>

            <div class="row" style="margin-top: 1rem;">
                <div class="col s12 m6">
                    <h5>Phone Numbers</h5>
                    <div class="input-field col s12 m12 l6">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate infoViews" value={{ContactModel.phoneNumber}}>
                      
                      </div>
                </div>
                <div class="col s12 m6">
                    <h5>Email Addresses</h5>

                    <div class="input-field col s12 m12 l6">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_telephone" type="tel" class="validate infoViews" value={{ContactModel.email}}>
                       
                      </div>
                </div>
            </div>
        </div>

    

    </div>
